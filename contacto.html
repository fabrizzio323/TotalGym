<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <header>
        <h1>Formulario de Contacto</h1>
        <nav>
            <a href="index.html" class="btn-inicio">Inicio</a>
            <button id="dark-mode-toggle" class="btn-modo-oscuro">Modo Oscuro</button>
        </nav>
    </header>

    <main>
        <section class="formulario-contacto">
            <h2>Contáctanos</h2>
            <form action="gracias.html" method="POST">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="campo">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                </div>
                <div class="campo">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje" required></textarea>
                </div>
                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </section>
                <footer>
            <div class="footer-contenido">
                <p>&copy; 2025 TotalGym. Todos los derechos reservados.</p>
                <nav>
                    <a href="contacto.html">Contacto</a> | 
                    <a href="precios.html">Precios</a> | 
                    <a href="index.html">Inicio</a>
                </nav>
            </div>
        </footer>
    </main>
        <script>
        const toggleButton = document.getElementById('dark-mode-toggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleButton.textContent = document.body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Oscuro';
        });
    </script>
</body>
</html>
