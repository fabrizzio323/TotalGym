<!-- 
    Archivo: contacto.html
    Descripción: Este archivo HTML representa una página de contacto para el sitio web de TotalGym. 
    Contiene un formulario para que los usuarios puedan enviar mensajes, así como un botón para alternar 
    entre el modo oscuro y claro.

    Estructura:
    - DOCTYPE y configuración inicial:
        - Se define el idioma como español (lang="es").
        - Se establece la codificación de caracteres como UTF-8.
        - Se incluye una metaetiqueta para hacer el diseño responsivo en dispositivos móviles.

    - Encabezado (header):
        - Contiene el título principal "Formulario de Contacto".
        - Incluye un enlace de navegación a la página de inicio y un botón para alternar el modo oscuro.

    - Contenido principal (main):
        - Sección "formulario-contacto":
            - Título "Contáctanos".
            - Formulario con los siguientes campos:
                - Nombre: Campo de texto obligatorio para ingresar el nombre del usuario.
                - Correo Electrónico: Campo de entrada de tipo email obligatorio.
                - Mensaje: Área de texto obligatoria para que el usuario escriba su mensaje.
            - Botón de envío para enviar el formulario.

    - Pie de página (footer):
        - Contiene un mensaje de derechos reservados.
        - Incluye enlaces de navegación a las páginas de contacto, precios e inicio.

    - Script:
        - Implementa la funcionalidad del botón de modo oscuro.
        - Alterna la clase "dark-mode" en el cuerpo del documento y cambia el texto del botón 
          entre "Modo Oscuro" y "Modo Claro" según el estado actual.

    Estilos:
    - Se hace referencia a un archivo CSS externo ubicado en "css/contacto.css" para los estilos de la página.

    Notas:
    - El formulario utiliza el método POST y redirige a "gracias.html" tras el envío.
    - El diseño es responsivo y está preparado para adaptarse a diferentes dispositivos.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <header>
        <h1>Formulario de Contacto</h1>
        <nav>
            <a href="index.html" class="btn-inicio">Inicio</a>
            <button id="dark-mode-toggle" class="btn-modo-oscuro">Modo Oscuro</button>
        </nav>
    </header>

    <main>
        <section class="formulario-contacto">
            <h2>Contáctanos</h2>
            <form action="gracias.html" method="POST">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="campo">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                </div>
                <div class="campo">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje" required></textarea>
                </div>
                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </section>
                <footer>
            <div class="footer-contenido">
                <p>&copy; 2025 TotalGym. Todos los derechos reservados.</p>
                <nav>
                    <a href="contacto.html">Contacto</a> | 
                    <a href="precios.html">Precios</a> | 
                    <a href="index.html">Inicio</a>
                </nav>
            </div>
        </footer>
    </main>
        <script>
        const toggleButton = document.getElementById('dark-mode-toggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleButton.textContent = document.body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Oscuro';
        });
    </script>
</body>
</html>
