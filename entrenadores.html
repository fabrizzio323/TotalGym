<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenadores</title>
    <link rel="stylesheet" href="css/entrenadores.css">
</head>
<body>
    <header>
        <h1>Total Gym</h1>
        <nav>
            <a href="index.html" class="btn-inicio">Inicio</a>
        </nav>
    </header>

    <section class="entrenadores">
        <h2>Conoce a nuestros entrenadores</h2>
        <div class="tarjetas">
            <!-- Tarjeta 1 -->
            <div class="tarjeta">
                <div class="tarjeta-inner">
                    <div class="tarjeta-front">
                        <img src="img/entrenador1.jpg" alt="Entrenador 1">
                        <h3>Juan Pérez</h3>
                    </div>
                    <div class="tarjeta-back">
                        <h3>Juan Pérez</h3>
                        <p>Especialista en fuerza y musculación.</p>
                        <div class="habilidades">
                            <div class="habilidad">
                                <span>Fuerza</span>
                                <div class="barra">
                                    <div class="progreso" style="width: 90%;"></div>
                                </div>
                            </div>
                            <div class="habilidad">
                                <span>Flexibilidad</span>
                                <div class="barra">
                                    <div class="progreso" style="width: 70%;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="rating">
                            <span>★★★★★</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tarjeta 2 -->
            <div class="tarjeta">
                <div class="tarjeta-inner">
                    <div class="tarjeta-front">
                        <img src="img/entrenador2.jpg" alt="Entrenador 2">
                        <h3>María López</h3>
                    </div>
                    <div class="tarjeta-back">
                        <h3>María López</h3>
                        <p>Especialista en yoga y pilates.</p>
                        <div class="habilidades">
                            <div class="habilidad">
                                <span>Fuerza</span>
                                <div class="barra">
                                    <div class="progreso" style="width: 60%;"></div>
                                </div>
                            </div>
                            <div class="habilidad">
                                <span>Flexibilidad</span>
                                <div class="barra">
                                    <div class="progreso" style="width: 90%;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="rating">
                            <span>★★★★☆</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
